<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  <title>Search</title>
  @*<link type="text/css" rel="stylesheet" href="assets/css/bootstrap2.css">*@
  <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.css">
    <script type="text/javascript" src="assets/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/search.js"></script>
    <script src="assets/js/headerDirective.js" type="text/javascript"></script>
    <script src="assets/js/checklist-model.js" type="text/javascript"></script>
    <script src="/assets/javascripts/angular-route.js"></script>
        <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

        <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

</head>

<body class="body-prop" ng-app = "search">

    <div header></div>

  <div class="container"  ng-controller="searchapp">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group" id="adv-search">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  for="filter"><strong>نام</strong></label>
                        <input ng-model="firstName" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="filter"><strong>نام خانوادگی</strong></label>
                        <input ng-model="lastName" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="contain"><strong>تخصص</strong></label>
                        <input ng-model="speciality" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="contain"><strong>منطقه</strong></label>
                        <select ng-model="areaName">
                            <option ng-repeat="x in places">{{x}}</option>
                        </select>
                        <p style="color: red;">{{error}}</p>
                    </div>
                    <div class="form-group">
                        <div style="background: white; width:200px; height: auto; border: 1px solid white;margin-bottom: 3%; border-radius: 5px;">
                            <h3>بیمه ها</h3>
                            <label ng-repeat="role in roles">
                                <input type="checkbox" checklist-model="user.roles" checklist-value="role.id">
                                <strong>{{role.text}}</strong>
                            </label>
                            <br>
                            <button class="btn btn-primary" ng-click="checkAll()">انتخاب همه</button>
                            <button class="btn btn-primary" ng-click="uncheckAll()">عدم انتخاب همه</button>
                            <br><br>
                            @*<button ng-click="checkFirst()">انتخاب نخستین مورد</button>*@
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary " ng-click="search()">جستجو  </button>
                </form>
        </div>
          <hr>
          <div style="color: red" class="row" ng-hide="noResultsHide">{{noResults}}</div>
          <div class="row">
            <div ng-hide="resulthide" style="background: white;width: 300px; height: 180px; border: 1px solid black;margin-left: 5%; margin-bottom: 5%; display: inline-block" class="col-md-4" ng-repeat="x in results">
                <div style="align-content: center;right:10px; top:5px;position: relative;">
                    <p> نام:<strong>{{x.firstName}}</strong></p>
                    <p>نام خانوادگی: <strong>{{x.lastName}}</strong></p>
                    <p> تخصص:<strong>{{x.speciality}}</strong></p>
                    <p>آدرس مطب: <strong>{{x.clinicAddress}}</strong></p>
                    <a class="btn btn-primary" ng-click="goToDoctor(x.email)"><strong>ورود به صفحه دکتر</strong></a>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
