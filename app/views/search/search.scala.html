<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  <title>Search</title>
  @*<link type="text/css" rel="stylesheet" href="assets/css/bootstrap2.css">*@
  <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.css">
    <script type="text/javascript" src="assets/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/search.js"></script>
        <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

        <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

</head>

<body class="body-prop" ng-app = "search">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">بین وقت</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="@routes.Application.index()">صفحه اصلی</a></li>
                        <li><a href="#about">درباره ما</a></li>
                        <li><a href="#contact">تماس با ما</a></li>
                        <li><a href="@routes.Search.search()">جست‌وجوی پزشکان</a></li>
                    </ul>
                    <div  ng-controller="headerLoginController">
                        <a href="@routes.UserRequest.loginController()" class="btn btn-success pull-left" ng-hide="isLoggedIn">ورود</a>
                        <a href="@routes.UserRequest.signUpController()" class="btn btn-success pull-left" ng-hide="isLoggedIn">ثبت نام</a>
                        <a href="@routes.UserRequest.customerEditProfileController()" class="btn btn-success pull-left" ng-show="isLoggedIn">حساب کاربری</a>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>


  <div class="container"  ng-controller="searchapp">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group" id="adv-search">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  for="filter"><strong>نام</strong></label>
                        <input ng-model="firstName" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="filter"><strong>نام خانوادگی</strong></label>
                        <input ng-model="lastName" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="contain"><strong>تخصص</strong></label>
                        <input ng-model="speciality" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="contain"><strong>منطقه</strong></label>
                        <select ng-model="areaName">
                            <option ng-repeat="x in places">{{x}}</option>
                        </select>
                        <p style="color: red;">{{error}}</p>
                    </div>
                    <button type="submit" class="btn btn-primary " ng-click="search()">جستجو  </button>
                </form>
        </div>
          <hr>
          <div style="color: red" class="row" ng-hide="noResultsHide">{{noResults}}</div>
          <div class="row">
            <div ng-hide="resulthide" style="width: 300px; height: 180px; border: 1px solid white; margin-bottom: 4px;" class="col-md-4" ng-repeat="x in results">
                <div style="align-content: center;right:10px; top:5px;position: relative">
                    <p><strong>{{x.firstName}}</strong></p>
                    <p><strong>{{x.lastName}}</strong></p>
                    <p><strong>{{x.speciality}}</strong></p>
                    <p><strong>{{x.clinicAddress}}</strong></p>
                    <a ng-click="goToDoctor(x.email)"><strong>ورود به صفحه دکتر</strong></a>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
