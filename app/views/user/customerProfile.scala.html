<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>صفحه شخصی</title>
    <link rel="stylesheet" media="screen" href="/assets/css/bootstrap.css">
    <script src="/assets/javascripts/angular.min.js" type="text/javascript"></script>
    <script src="/assets/js/customerEdit.js" type="text/javascript"></script>
    <script src="assets/js/headerDirective.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  </head>
  <body class="body-prop" ng-app="edit" ng-controller="editapp" >

      <div header></div>


    <div class="container" style="padding-top: 60px;">
      <h1 class="page-header">ویرایش صفحه شخصی</h1>
      <div class="row">
          <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
          <h3>مشخصات فردی</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-lg-3 control-label">نام</label>
              <div class="col-lg-8">
                <input class="form-control"  ng-model="firstName" placeholder={{firstNameValue}} type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">نام خانوادگی</label>
              <div class="col-lg-8">
                <input class="form-control" ng-model="lastName" placeholder="{{lastNameValue}}" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">شماره تلفن همراه</label>
              <div class="col-lg-8">
                <input class="form-control" ng-model="mobileNumber" placeholder="{{mobileNumberValue}}" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">کد ملی</label>
              <div class="col-lg-8">
                <input class="form-control" ng-model="nationalId" placeholder="{{nationalIdValue}}" type="text">
                <p ng-model="nationalIdError" ng-Hide="hideErrorNationalId" style="color: red">{{ErrorvalueNationalId}}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">گذرواژه</label>
              <div class="col-md-8">
                <input class="form-control" ng-model="password" type="password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">تکرار گذرواژه</label>
              <div class="col-md-8">
                <input class="form-control"  ng-model="confirmPassword" type="password">
                <p ng-model="passwordError" ng-Hide="hideErrorPassword" style="color: red">{{ErrorvaluePassword}}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input class="btn btn-primary" value="ذخیره تغییرات" type="button" ng-click="send()">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
      <hr>
      <div>
          <footer>
              <div class="row">
                  <div class="span4 text-center footer-title"><h4 class="">آیا می‌خواهید به عنوان یک پزشک به ما بپیوندید ؟</h4>
                      <a class = "footer-link" href="@routes.UserRequest.doctorSignupController()"> به عنوان یک پزشک ثبت نام کنید.</a>

                  </div>
                  <div class="span4"><h3></h3></div>

                  <div class="span4"><h3></h3></div>


              </div>
          </footer>
      </div>
  </body>
</html>
