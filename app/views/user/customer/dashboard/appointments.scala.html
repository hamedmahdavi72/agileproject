  <div style="margin-top: 2%; margin-right:20%; width: 300px; height: auto; display: inline-block; border: 1px solid black; background: whitesmoke;margin-left: 0.5%" ng-repeat="x in acceptedAppointments">
    <div style="position: relative; right: 37%">
      <label><strong>پزشک مربوطه</strong></label>
      {{x.doctorUsername}}
    </div>
    <div style="position: relative; right: 37%">
      <label><strong>روز و ساعت و تاریخ وقت</strong></label>
      {{x.appointmentDate}}
    </div>
  </div>
</div>
