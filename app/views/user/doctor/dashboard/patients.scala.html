<h2>
سوابق بیماران
</h2>


<hr>
<div style="overflow-y: auto;" ng-controller="patients">
    <div style="margin-top: 2%; margin-right:20%; width: 300px; height: auto; display: inline-block; border: 1px solid black; background: whitesmoke;margin-left: 0.5%" ng-repeat="x in patients">
      <div style="position: relative; right: 25%">
        <label><strong>نام کاربری بیمار</strong></label>
        {{x.customerUsername}}
        <label><strong>نام و نام خانوادگی بیمار</strong></label>
        {{x.firstName}} {{x.lastName}}
          <label><strong>شماره تماس بیمار</strong></label>
          {{x.mobileNumber}}
          <label><strong>شماره ملی بیمار</strong></label>
          {{x.nationalId}}
    </div>
        <div style="position: relative; right: 25%">
            <label><strong>روز و ساعت و تاریخ وقت</strong></label>
          <div ng-repeat="x1 in x.appointmentsDate">
            {{x1}}
          </div>
        </div>
    </div>
</div>
