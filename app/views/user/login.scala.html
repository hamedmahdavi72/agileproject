<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="assets/javascripts/angular.min.js" type="text/javascript"></script>
        <script src="assets/js/userLogin.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="assets/js/headerDirective.js" type="text/javascript"></script>


        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <title>Log In</title>
    </head>
    <body class="body-prop" ng-app="login">
        <div header></div>



        <br>
        <br>
        <div class="container"  ng-controller="app">
            <div class="row">
                <div class="span8">
                    <h1 class="text-center login-title">ورود به حساب کاربری</h1>
                    <div class="span6">
                        <form class="form-signin">
                            <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="username">
                            <p ng-model="usernameError" ng-Hide="hideError" style="color: red">{{Errorvalue}}</p>
                            <input type="password" class="form-control" placeholder="Password" required ng-model="pass">
                            <p ng-model="passwordError" ng-Hide="hideErrorPassword" style="color: red">{{ErrorvaluePassword}}</p>
                        </form>
                        <button class="btn btn-lg btn-primary" type="submit" ng-click="send()">
                    Sign in</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="container">
            <hr>

            <footer>
                <div class="row">
                    <div class="span4 text-center footer-title"><h4 class="">آیا می‌خواهید به عنوان یک پزشک به ما بپیوندید ؟</h4>
                        <a class = "footer-link" href="@routes.UserRequest.doctorSignupController()"> به عنوان یک پزشک ثبت نام کنید.</a>

                    </div>
                    <div class="span4"><h3></h3></div>

                    <div class="span4"><h3></h3></div>


                </div>
            </footer>

        </div> <!-- /container -->


    </body>
</html>
