<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>فرم ثبت نام دکتر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>

    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

</head>

<body class="body-prop" ng-app="drSignUp">

    <div header></div>




    <div  class = "row"  ng-controller="drSignUpController">
    <div class="span2"></div>
    <form class="form-area span10 farsi">
        <div class="form-group">
            <label><strong style="color: red"> * </strong> <strong style="font-size: large;">نام و نام خانوادگی</strong></label>
            <input ng-model="lastName" class="farsi" required placeholder="نام [فاصله] نام خانوادگی." type="text" class="form-control" id="lastName">
            <p ng-model="firstnameError" ng-Hide="hideErrorFirstName" style="color: red">{{ErrorvalueFirstName}}</p>
            <p ng-model="lastnameError" ng-Hide="hideErrorLastName" style="color: red">{{ErrorvalueLastName}}</p>
        </div>

        <div class="form-group">
            <label for="pwd"><span style="color: red"> * </span><strong style="font-size: large;">رمز عبور</strong></label>
            <input ng-model="password" class="farsi" required placeholder="رمز عبور با بیش از 6 کاراکتر وارد کنید." type="password" class="form-control" id="pwd">
            <p ng-model="passwordError" ng-Hide="hideErrorPassword" style="color: red">{{ErrorvaluePassword}}</p>
        </div>
        <div class="form-group">
            <label ><strong style="font-size: large;">شماره موبایل</strong></label>
            <input ng-model="mobileNumber" class="farsi" placeholder="09xxxxxxxxx" type="text" class="form-control" id="mobileNumber">
        </div>
        <div class="form-group">
            <label ><span style="color: red"> * </span><strong style="font-size: large;">پست الکترونیکی</strong></label>
            <input ng-model="email" class="farsi" required placeholder="example[at]example.com" type="text" class="form-control" id="email">
            <p ng-model="emailError" ng-Hide="hideErrorEmail" style="color: red">{{ErrorvalueEmail}}</p>
        </div>
        <div class="form-group">
            <label ><span style="color: red"> * </span><strong style="font-size: large;">شماره‌ی نظام پزشکی</strong></label>
            <input ng-model="medicalOrgId" class="farsi" required placeholder="شماره‌ی نظام پزشکی خود را وارد کنید." type="text" class="form-control" id="medicalOrgId">
            <p ng-model="medicalOrgIdError" ng-Hide="hideErrorMedicalOrgId" style="color: red">{{ErrorvalueMedicalOrgId}}</p>
        </div>
        <div class="form-group">
            <label ><span style="color: red"> * </span><strong style="font-size: large;">تخصص</strong></label>
            <input ng-model="speciality" class="farsi" required placeholder="تخصص خود را وارد کنید." type="text" class="form-control" id="speciality">
            <p ng-model="specialityError" ng-Hide="hideErrorSpeciality" style="color: red">{{ErrorvalueSpeciality}}</p>
        </div>

        <div class="form-group">
            <label><span style="color: red"> * </span><strong style="font-size: large;">آدرس مطب</strong></label>
            <input ng-model="clinicAddress" class="farsi" required placeholder="آدرس مطب خود را وارد کنید." type="text" class="form-control" id="clinicAddress">
            <p ng-model="clinicAddressError" ng-Hide="hideErrorClinicAddress" style="color: red">{{ErrorvalueClinicAddress}}</p>
        </div>

        <div class="form-group">
            <label><span style="color: red"> * </span><strong style="font-size: large;">شماره تلفن مطب</strong></label>
            <input ng-model="clinicPhoneNumber" class="farsi" required placeholder="شماره تلفن مطب خود را وارد کنید." type="text" class="form-control" id="clinicPhoneNumber">
            <p ng-model="clinicPhoneNumberError" ng-Hide="hideErrorClinicPhoneNumber" style="color: red">{{ErrorvalueClinicPhoneNumber}}</p>
        </div>

        <div class="form-group farsi">
            <button class="btn btn-success" type="submit" ng-click="send()"><i class="fa fa-check"></i> ارسال</button>
        </div>
    </form>
</div>



    <hr>

    <footer>
        <div class="row farsi">
            <div class="span4 text-center footer-title"><h4 class="">آیا می‌خواهید به عنوان یک پزشک به ما بپیوندید ؟</h4>
                <a class = "footer-link" href="@routes.UserRequest.doctorSignupController()"> به عنوان یک پزشک ثبت نام کنید.</a>

            </div>
            <div class="span4"><h3></h3></div>

            <div class="span4"><h3></h3></div>


        </div>
    </footer>

    <script src="@routes.Assets.at("js/doctorSignUp.js")"></script>

    <script src="assets/js/headerDirective.js" type="text/javascript"></script>


</body>
</html>
